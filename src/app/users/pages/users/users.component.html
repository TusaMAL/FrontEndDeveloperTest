<div class="container">
    <div class="row">
        <ul class="col-12 list-group" *ngFor="let user of users?.data">
            <li class="row list-group-item">
                <div class="col-4">
                    <img [src]="user?.avatar" class="rounded-circle" alt="user image" *ngIf="user">
                </div>
                <div class="col-4">
                    <p>
                        {{ user.first_name }} {{ user.last_name }}
                    </p>
                    <p>
                        {{ user.email }}
                    </p>
                </div>
                <div class="col-4 buttons">
                    <button class="btn btn-primary" (click)="edit(user)">Editar</button>
                    <button class="btn btn-danger" (click)="delete(user)">Excluir</button>
                </div>
            </li>
        </ul>
    </div>
    <div class="row pages">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" [ngClass]="{'active': page == currentPage}"
                    *ngFor="let page of usersPages">
                    <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
                </li>
            </ul>
        </nav>

    </div>
</div>
